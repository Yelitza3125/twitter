<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <ul>
            <li><i class="fa fa-twitter" aria-hidden="true"></i>Inicio</li>
            <li>Sobre nosotros</li>
        </ul>
    </header>
    <main>
        <form action="" method="get">
            <div class="textos">
                <textarea id = "input" rows="4" type="text"  autofocus placeholder="¿Qué estás pensando?" required ='text' maxlength = '140' autocapitalize= 'sentences' resize = "vertical"></textarea> 
            </div>  
            <button id= "tweet" disabled>TWEET</button>   
            <span id = "count"></span>   
        </form>
        
        <section>
            <h2>Tus tweets</h2>
            <div id="container">         
            </div> 

        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
